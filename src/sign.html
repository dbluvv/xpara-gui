<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>xPARASITE - Sign Message</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0a0a0a;
      font-family: "Segoe UI", Arial, sans-serif;
      color: #e0fdfd;
    }

    a { text-decoration: none; }
    a:hover { text-decoration: none; }

    header {
      background: #0a0a0a;
      border-bottom: 1px solid #033;
      box-shadow: 0 0 10px rgba(0,255,255,0.15);
      padding: 0.8rem 1.2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header nav {
      display: flex;
      gap: 0.5rem;
    }

    .btn-electric {
      display: inline-block;
      border: 1px solid #00e0e0;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      font-size: 0.95rem;
      font-weight: bold;
      color: #e0fdfd;
      background: #111;
      transition: all 0.2s ease;
      box-shadow: 0 0 8px rgba(0,255,255,0.15);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      cursor: pointer;
    }

    .btn-electric:hover {
      background: #00e0e0;
      color: #0a0a0a;
      box-shadow: 0 0 12px rgba(0,255,255,0.4);
    }

    #wallet-balance {
      font-size: 1.1rem;
      color: #00e0e0;
      font-weight: bold;
    }

    .container {
      padding: 2rem;
      text-align: center;
    }

    .title {
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #00e0e0;
      text-shadow: 0 0 8px #00ffff;
    }

    input, textarea {
      font-family: "Segoe UI", Arial, sans-serif;
      font-size: 1rem;
      padding: 0.5rem;
      margin: 0.5rem 0;
      width: 80%;
      max-width: 500px;
      background: #111;
      border: 1px solid #00e0e0;
      color: #e0fdfd;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,255,255,0.2);
    }

    textarea {
      height: 200px;
      resize: vertical;
      text-align: left;
    }

    .error-message {
      color: #ff3333;
      font-size: 0.9rem;
      height: 1.2rem;
      margin-bottom: 0.5rem;
    }

    .btn-copy {
      margin-top: 0.5rem;
      background: #00e0e0;
      color: #0a0a0a;
      border: none;
      border-radius: 6px;
      padding: 0.5rem 1.2rem;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
      box-shadow: 0 0 8px rgba(0,255,255,0.3);
    }

    .modal-custom {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-content-custom {
      background: #111;
      border: 1px solid #00e0e0;
      padding: 2rem;
      border-radius: 10px;
      width: 90%;
      max-width: 450px;
      text-align: center;
      box-shadow: 0 0 12px rgba(0,255,255,0.3);
    }

    .modal-title {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #00e0e0;
    }

    .modal-body {
      color: #e0fdfd;
      margin-bottom: 1rem;
      word-break: break-all;
    }

    .modal-btn {
      border-radius: 6px;
      padding: 0.5rem 1.5rem;
      margin: 0.3rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="xpara.html" class="btn-electric">‚Üê Back</a>
      <button id="send-btn" class="btn-electric">Send</button>
	  <a href="sign.html" id="recv-btn" class="btn-electric">Sign</a>
      <a href="receive.html" id="recv-btn" class="btn-electric">Receive</a>
      <button id="view-keys-btn" class="btn-electric">Keys</button>
    </nav>
    <div>
      <span id="wallet-balance">BALANCE: 0 xPARA</span>
    </div>
  </header>

  <div class="container">
    <h1 class="title">Sign a Message</h1>
    
    <div>
      <input type="text" id="message-input" placeholder="Enter your message to sign" />
      <div id="message-error" class="error-message"></div>
    </div>
    <div>
      <textarea id="signature-output" placeholder="Signature JSON will appear here..." readonly></textarea>
    </div>
    <button id="sign-btn" class="btn-electric">SIGN MESSAGE</button>
    <button id="copy-btn" class="btn-copy">COPY JSON</button>
  </div>

  <div id="sign-modal" class="modal-custom">
    <div class="modal-content-custom">
      <div class="modal-title" id="sign-modal-title">Signing Message...</div>
      <div class="modal-body" id="sign-modal-body">Please wait</div>
      <button id="sign-modal-ok" class="btn-electric modal-btn">OK</button>
    </div>
  </div>
  <script src="main.js"></script>
  <script type="module">
    const messageInput = document.getElementById('message-input');
    const signatureOutput = document.getElementById('signature-output');
    const signBtn = document.getElementById('sign-btn');
    const copyBtn = document.getElementById('copy-btn');
    const signModal = document.getElementById('sign-modal');
    const signModalTitle = document.getElementById('sign-modal-title');
    const signModalBody = document.getElementById('sign-modal-body');
    const signModalOk = document.getElementById('sign-modal-ok');

    function showModal(title, body) {
      signModalTitle.textContent = title;
      signModalBody.textContent = body;
      signModal.style.display = 'flex';
    }

    function hideModal() {
      signModal.style.display = 'none';
    }

    signBtn.addEventListener('click', async () => {
      const msg = messageInput.value.trim();
      if (!msg) {
        showModal("Error", "Message cannot be empty");
        return;
      }

      showModal("Signing Message...", "Please wait");

      try {
        const result = await invoke('sign_message', { message: msg });
        const jsonStr = JSON.stringify(result, null, 2);
        signatureOutput.value = jsonStr;
        showModal("Message Signed", "Signature JSON ready");
      } catch (err) {
        showModal("Error Signing", err.toString());
      }
    });

    copyBtn.addEventListener('click', () => {
      if (!signatureOutput.value) return;
      navigator.clipboard.writeText(signatureOutput.value)
        .then(() => showModal("Copied", "Signature JSON copied to clipboard"))
        .catch(err => showModal("Error", "Failed to copy: " + err));
    });

    signModalOk.addEventListener('click', () => {
      hideModal();
    });

    signModal.addEventListener('click', (e) => {
      if(e.target === signModal) hideModal();
    });
	
	    async function fetchBalance() {
      try {
        const balance = await invoke('fetch_outputs_and_balance');
        const formatted = (balance / 1e8).toFixed(4);
        document.getElementById('wallet-balance').textContent = `BALANCE: ${formatted} xPARA`;
      } catch (error) {
        console.error('Error fetching balance:', error);
        document.getElementById('wallet-balance').textContent = 'BALANCE: N/A';
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      fetchBalance();
      setInterval(fetchBalance, 60000);
    });
  </script>
</body>
</html>
