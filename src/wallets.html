<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Select Wallet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0a0a0a;
      font-family: "Segoe UI", Arial, sans-serif;
      color: #e0fdfd;
    }
    a { text-decoration: none; }
    a:hover { text-decoration: none; }
    header {
      background: #0a0a0a;
      border-bottom: 1px solid #033;
      box-shadow: 0 0 10px rgba(0,255,255,0.15);
      padding: 0.8rem 1.2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header nav { display: flex; gap: 0.5rem; }
    .btn-electric {
      display: inline-block;
      border: 1px solid #00e0e0;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      font-size: 0.95rem;
      font-weight: bold;
      color: #e0fdfd;
      background: #111;
      transition: all 0.2s ease;
      box-shadow: 0 0 8px rgba(0,255,255,0.15);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      cursor: pointer;
    }
    .btn-electric:hover {
      background: #00e0e0;
      color: #0a0a0a;
      box-shadow: 0 0 12px rgba(0,255,255,0.4);
    }
    #wallet-balance { font-size: 1.1rem; color: #00e0e0; font-weight: bold; }

    .container {
      padding: 2rem;
      text-align: center;
    }
    .title {
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #00e0e0;
      text-shadow: 0 0 8px #00ffff;
    }

    .wallet-table {
      width: 100%;
      margin-top: 1rem;
      border-collapse: collapse;
      color: #e0fdfd;
    }
    .wallet-table th, .wallet-table td {
      border: 1px solid #033;
      padding: 0.75rem;
      text-align: left;
    }
    .wallet-table th {
      background: rgba(0,224,224,0.08);
      color: #00e0e0;
    }
    .wallet-table tr:hover {
      background: rgba(0,224,224,0.05);
    }

    .modal-custom {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .modal-content-custom {
      background: #0a0a0a;
      border: 2px solid #00e0e0;
      padding: 2rem;
      border-radius: 10px;
      width: 90%;
      max-width: 450px;
      text-align: center;
      box-shadow: 0 0 12px rgba(0,255,255,0.3);
    }
    .modal-title { font-size: 1.5rem; margin-bottom: 1rem; color: #00e0e0; }
    .modal-body { margin-bottom: 1rem; color: #e0fdfd; }
    .modal-input {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #00e0e0;
      border-radius: 6px;
      background: #111;
      color: #e0fdfd;
      text-align: center;
    }
    .modal-btn { border-radius: 6px; padding: 0.5rem 1.5rem; margin: 0.3rem; }
  </style>
</head>
<body>
<header>
  <nav>
    <a href="index.html" class="btn-electric">‚Üê Back</a>
    <button id="create-wallet-btn" class="btn-electric">Create Wallet</button>
  </nav>
  <div>
    <span id="wallet-balance">BALANCE: 0 xPARA</span>
  </div>
</header>

<div class="container">
  <h1 class="title">Select Wallet</h1>
  <table class="wallet-table" id="wallets-table">
    <thead>
      <tr><th>Wallet File</th><th>Action</th></tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<div id="wallet-modal" class="modal-custom">
  <div class="modal-content-custom">
    <div class="modal-title" id="modal-title">Enter Wallet Info</div>
    <div class="modal-body">
      <input type="text" id="wallet-name" class="modal-input" placeholder="Wallet Name" />
      <input type="password" id="wallet-password" class="modal-input" placeholder="Password (optional)" />
    </div>
    <button id="wallet-submit" class="btn-electric modal-btn">Submit</button>
    <button id="wallet-cancel" class="btn-electric modal-btn">Cancel</button>
  </div>
</div>

<div id="wallet-loading" class="modal-custom">
  <div class="modal-content-custom">
    <div class="modal-title">Loading Wallet...</div>
    <div class="modal-body">
      <div class="spinner-border text-info" role="status" style="width:3rem; height:3rem;">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p>Please wait while your wallet is being decrypted.</p>
    </div>
  </div>
</div>

<div id="wallet-error" class="modal-custom">
  <div class="modal-content-custom">
    <div class="modal-title" id="wallet-error-title">Error</div>
    <div class="modal-body" id="wallet-error-message"></div>
    <button id="wallet-error-ok" class="btn-electric modal-btn">OK</button>
  </div>
</div>
<script src="main.js"></script>
<script>
const walletModal = document.getElementById('wallet-modal');
const walletLoading = document.getElementById('wallet-loading');
const walletError = document.getElementById('wallet-error');
const walletErrorMessage = document.getElementById('wallet-error-message');
const walletErrorOk = document.getElementById('wallet-error-ok');

const walletNameInput = document.getElementById('wallet-name');
const walletPasswordInput = document.getElementById('wallet-password');
const walletSubmitBtn = document.getElementById('wallet-submit');
const walletCancelBtn = document.getElementById('wallet-cancel');

let currentAction = null;
let selectedWalletFile = null;

function showModal(action, walletFile=null) {
  currentAction = action;
  selectedWalletFile = walletFile;
  if(action==='create') {
    document.getElementById('modal-title').textContent = 'Create New Wallet';
    walletNameInput.value = '';
    walletNameInput.disabled = false;
  } else if(action==='select') {
    document.getElementById('modal-title').textContent = 'Enter Wallet Password';
    walletNameInput.value = walletFile;
    walletNameInput.disabled = true;
  }
  walletPasswordInput.value = '';
  walletModal.style.display = 'flex';
}

function hideModal() { walletModal.style.display = 'none'; }

function showLoading() { walletLoading.style.display = 'flex'; }
function hideLoading() { walletLoading.style.display = 'none'; }

function showError(message) {
  walletErrorMessage.textContent = message;
  walletError.style.display = 'flex';
}
function hideError() { walletError.style.display = 'none'; }

walletErrorOk.addEventListener('click', () => {
  hideError();
  hideModal();
  hideLoading();
});

document.getElementById('create-wallet-btn').addEventListener('click', ()=>showModal('create'));
walletCancelBtn.addEventListener('click', hideModal);
walletModal.addEventListener('click',(e)=>{ if(e.target===walletModal) hideModal(); });

walletSubmitBtn.addEventListener('click', async ()=>{
  const name = walletNameInput.value.trim();
  const password = walletPasswordInput.value;

  if(currentAction==='create'){
    if(!name) return showError('Enter wallet name!');
    showLoading();
    try{
      await invoke('create_wallet',{name,password});
      hideLoading();
      hideModal();
      loadWallets();
    } catch(err){
      hideLoading();
      showError(err.toString());
    }
  } else if(currentAction==='select'){
    showLoading();
    try{
      await invoke('select_wallet',{filename:selectedWalletFile,password});
      hideLoading();
      hideModal();
      window.location.href='index.html';
    } catch(err){
      hideLoading();
      showError(err.toString());
    }
  }
});

async function loadWallets(){
  try {
    const wallets = await invoke('list_wallets');
    const tbody = document.querySelector('#wallets-table tbody');
    tbody.innerHTML='';
    wallets.forEach(w=>{
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${w}</td><td><button class="btn-electric btn-sm">Select</button></td>`;
      tr.querySelector('button').addEventListener('click',()=>showModal('select',w));
      tbody.appendChild(tr);
    });
  } catch(err){
    showError('Failed to load wallets: '+err);
  }
}

loadWallets();
</script>
</body>
</html>
