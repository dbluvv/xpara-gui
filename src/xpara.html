<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>xPARASITE - Wallet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0a0a0a;
      font-family: "Segoe UI", Arial, sans-serif;
      color: #e0fdfd;
    }
    
    a { text-decoration: none; }
    a:hover { text-decoration: none; }

    header {
      background: #0a0a0a;
      border-bottom: 1px solid #033;
      box-shadow: 0 0 10px rgba(0,255,255,0.15);
      padding: 0.8rem 1.2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header nav { display: flex; gap: 0.5rem; }

    .btn-electric {
      display: inline-block;
      border: 1px solid #00e0e0;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      font-size: 0.95rem;
      font-weight: bold;
      color: #e0fdfd;
      background: #111;
      transition: all 0.2s ease;
      box-shadow: 0 0 8px rgba(0,255,255,0.15);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .btn-electric:hover {
      background: #00e0e0;
      color: #0a0a0a;
      box-shadow: 0 0 12px rgba(0,255,255,0.4);
    }

    #wallet-balance {
      font-size: 1.1rem;
      color: #00e0e0;
      font-weight: bold;
    }

    .container { padding: 2rem; text-align: center; }

    .title {
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #00e0e0;
      text-shadow: 0 0 8px #00ffff;
    }

    .task-buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
      margin-bottom: 2rem;
    }

    .mining-stats {
      margin-top: 2rem;
      font-size: 1.1rem;
      border-top: 1px solid #033;
      padding-top: 1rem;
      color: #e0fdfd;
    }

    .address-container {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-bottom: 2rem;
  flex-wrap: wrap;
}

#current-address {
  font-family: "Segoe UI", Arial, sans-serif;
  font-size: 1rem;
  padding: 0.5rem 1rem;
  background: #111;
  border: 1px solid #00e0e0;
  border-right: none; /* quita el borde derecho para fusionar con el bot√≥n */
  border-radius: 6px 0 0 6px; /* solo esquinas izquierda */
  color: #e0fdfd;
  text-align: center;
}

.btn-copy {
  background: #00e0e0;
  color: #0a0a0a;
  border: 1px solid #00e0e0;
  border-left: none; /* quita el borde izquierdo para fusionar con el div */
  border-radius: 0 6px 6px 0; /* solo esquinas derecha */
  cursor: pointer;
  font-weight: bold;
  text-transform: uppercase;
  box-shadow: 0 0 8px rgba(0,255,255,0.3);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 0.5rem 0.8rem;
}


    .modal-custom {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-content-custom {
      background: #0a0a0a;
      border: 2px solid #00e0e0;
      padding: 2rem;
      border-radius: 10px;
      width: 90%;
      max-width: 450px;
      text-align: center;
      box-shadow: 0 0 12px rgba(0,255,255,0.3);
    }

    .modal-title { font-size: 1.5rem; margin-bottom: 1rem; color: #00e0e0; }
    .modal-body { margin-bottom: 1rem; color: #e0fdfd; }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html" class="btn-electric">‚Üê Exit</a>
      <button id="send-btn" class="btn-electric">Send</button>
      <a href="sign.html" id="recv-btn" class="btn-electric">Sign</a>
      <a href="receive.html" id="recv-btn" class="btn-electric">Receive</a>
      <button id="view-keys-btn" class="btn-electric">Keys</button>
    </nav>
    <div>
      <span id="wallet-balance">BALANCE: 0 xPARA</span>
    </div>
  </header>

  <div class="container">



    <h1 class="title">Select one task for start getting xPARA</h1>
<div class="address-container">
  <div id="current-address" style="border-top-right-radius:0; border-bottom-right-radius:0;">Loading address...</div>
  <button id="copy-address-btn" class="btn-copy" style="border-top-left-radius:0; border-bottom-left-radius:0; padding:0.5rem 0.8rem;">üìã</button>
</div>
    <div class="task-buttons">
      <button id="upow-mining-btn" class="btn-electric">uPOW Mining</button>
      <a href="staking.html" class="btn-electric">xPARA Staking</a>
      <button id="rng-population-btn" class="btn-electric">RNG Population</button>
      <button id="oracle-services-btn" class="btn-electric">Oracle Services</button>
    </div>
    <div class="mining-stats">
      Total miners: <span id="total-miners">0</span>, 
      Total hashrate: <span id="total-hashrate">0</span> Mh/s
    </div>
  </div>

  <div id="sign-modal" class="modal-custom">
    <div class="modal-content-custom">
      <div class="modal-title" id="sign-modal-title">Signing Message...</div>
      <div class="modal-body" id="sign-modal-body">Please wait</div>
      <button id="sign-modal-ok" class="btn-electric modal-btn">OK</button>
    </div>
  </div>

  <script src="main.js"></script>
  <script>
    const signModal = document.getElementById('sign-modal');
    const signModalTitle = document.getElementById('sign-modal-title');
    const signModalBody = document.getElementById('sign-modal-body');
    const signModalOk = document.getElementById('sign-modal-ok');

    function showModal(title, body) {
      signModalTitle.textContent = title;
      signModalBody.textContent = body;
      signModal.style.display = 'flex';
    }

    signModalOk.addEventListener('click', () => {
      signModal.style.display = 'none';
    });

    signModal.addEventListener('click', (e) => {
      if(e.target === signModal) signModal.style.display = 'none';
    });

    async function fetchMiningData() {
      try {
        const data = await invoke('get_mining_data');
        const [miners, hashrate] = data.split(',');
        document.getElementById('total-miners').textContent = miners;
        document.getElementById('total-hashrate').textContent = hashrate;
      } catch (error) {
        console.error('Error fetching mining data:', error);
        document.getElementById('total-miners').textContent = 'N/A';
        document.getElementById('total-hashrate').textContent = 'N/A';
      }
    }

    async function fetchBalance() {
      try {
        const balance = await invoke('fetch_outputs_and_balance');
        const formatted = (balance / 1e8).toFixed(4);
        document.getElementById('wallet-balance').textContent = `BALANCE: ${formatted} xPARA`;
      } catch (error) {
        console.error('Error fetching balance:', error);
        document.getElementById('wallet-balance').textContent = 'BALANCE: N/A';
      }
    }

    const copyBtn = document.getElementById('copy-address-btn');
    const addressOutput = document.getElementById('current-address');

    copyBtn.addEventListener('click', () => {
      if(!addressOutput.textContent || addressOutput.textContent === "Loading address...") {
        showModal("Error", "Address not available");
        return;
      }
      navigator.clipboard.writeText(addressOutput.textContent)
        .then(() => showModal("Copied", "Address copied to clipboard"))
        .catch(err => showModal("Error", "Failed to copy: " + err));
    });

    document.addEventListener('DOMContentLoaded', () => {
      fetchMiningData();
      fetchBalance();
      setInterval(fetchMiningData, 60000);
      setInterval(fetchBalance, 60000);
    });
  </script>
</body>
</html>
